<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taula de prova</title>
    <style>
        h1 {
            text-align: center;
            color: rgb(27, 95, 120);
        }
        body {
            background-color: rgb(190, 235, 220);
        }
        table {
            width: 70%;
            margin: 0 15%;
            border: 1px dotted black;
            border-spacing: 10px;
            border-collapse: separate;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>√çndex</h1>
    
    <table>
        <caption align="bottom">Taula de prova amb lletres de l'abecedari.</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E,I</td>
            <td>F</td>
            <td colspan="2">G,H</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2">K,O</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
