<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Taules</h1>

    
    <table border="1" style="color: black; text-align: center;">
        <p>Taula principal</p>
        <tr>
            <td style="text-align:center;">
                cela1
                <table border="1" style="margin:15px; color:black; text-align:center;">
                    <tr>
                        <td style="text-align:center;">1a</td>
                        <td style="text-align:center;">1b</td>
                    </tr>
                </table>
            </td>
            <td style="text-align:center;">
                cela2
                <table border="1" style="margin:15px; color:black; text-align:center;">
                    <tr>
                        <td style="text-align:center;">2a</td>
                        <td style="text-align:center;" rowspan="2">2b</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;">2c</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="text-align:center;">
                cela3
                <table border="1" style="margin:15px; color:black; text-align:center;">
                    <tr>
                        <td style="text-align:center;">3a</td>
                        <td style="text-align:center;">3b</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;" colspan="2">3c</td>
                    </tr>
                </table>
            </td>
            <td style="text-align:center;">
                cela4
                <table border="1" style="margin:15px; color:black; text-align:center;">
                    <tr>
                        <td style="text-align:center;">4a</td>
                    </tr>
                    <tr>
                        <td style="text-align:center;">4b</td>
                    </tr>
                </table>
            </td>
        </tr>
