<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taules Variades</title>
</head>
<body>
    <h1>Taules Variades</h1>

    <table border="1" cellspacing="0" cellpadding="2">
        <caption>Taula principal</caption>
        <tr>
            <td>
                A1
                <table border="1" cellspacing="0" cellpadding="2">
                    <tr>
                        <td>1a</td>
                        <td>1b</td>
                        <td>1c</td>
                    </tr>
                    <tr>
                        <td>1d</td>
                        <td colspan="2">1e-f</td>
                    </tr>
                </table>
            </td>
            <td>
                A2
                <table border="1" cellspacing="0" cellpadding="2">
                    <tr>
                        <td>2a</td>
                        <td colspan="2">2b-c</td>
                    </tr>
                    <tr>
                        <td>2d</td>
                        <td>2e</td>
                        <td>2f</td>
                    </tr>
                    <tr>
                        <td colspan="3">2g</td>
                    </tr>
                </table>
            </td>
            <td>
                A3
                <table border="1" cellspacing="0" cellpadding="2">
                    <tr>
                        <td rowspan="2">Extra1</td>
                        <td>Extra2</td>
                    </tr>
                    <tr>
                        <td>Extra3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                B1
                <table border="1" cellspacing="0" cellpadding="2">
                    <tr>
                        <td>3a</td>
                        <td>3b</td>
                        <td>3c</td>
                    </tr>
                    <tr>
                        <td colspan="2">3d</td>
                        <td>3e</td>
                    </tr>
                    <tr>
                        <td colspan="3">3f</td>
                    </tr>
                </table>
            </td>
            <td>
                B2
                <table border="1" cellspacing="0" cellpadding="2">
                    <tr>
                        <td>4a</td>
                        <td rowspan="2">4b</td>
                        <td>4c</td>
                    </tr>
                    <tr>
                        <td>4d</td>
                        <td>4e</td>
                    </tr>
                </table>
            </td>
            <td>
                B4
                <table border="1" cellspacing="0" cellpadding="2">
                    <tr>
                        <td>6a</td>
                    </tr>
                    <tr>
                        <td>6b</td>
                    </tr>
                    <tr>
                        <td>6c</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                B3
                <table border="1" cellspacing="0" cellpadding="2">
                    <tr>
                        <td>5a</td>
                        <td>5b</td>
                        <td>5c</td>
                    </tr>
                    <tr>
                        <td colspan="3">5d</td>
                    </tr>
                </table>
            </td>
            <td>
                B5
                <table border="1" cellspacing="0" cellpadding="2">
                    <tr>
                        <td>7a</td>
                        <td>7b</td>
                    </tr>
                    <tr>
                        <td colspan="2">7c</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                Extra Row
                <table border="1" cellspacing="0" cellpadding="2">
                    <tr>
                        <td>8a</td>
                        <td>8b</td>
                        <td>8c</td>
                        <td>8d</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
