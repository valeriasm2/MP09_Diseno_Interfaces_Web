<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animación esquina a esquina con vaivén</title>
<style>

img {
    position: absolute;
    width: 200px;
    height: 200px;
    animation-name: myCornerAnimation;
    animation-duration: 4s;
    animation-iteration-count: infinite;
}

@keyframes myCornerAnimation {
    0% {
        top: 80%;
        left: 80%;
        transform: rotate(0deg);
    }
    25% {
        top: 0;
        left: 0;
        transform: rotate(-90deg);
    }
    50% {
        top: 80%;
        left: 0;
        transform: rotate(-180deg);
    }
    75% {
        top: 0;
        left: 80%;
        transform: rotate(-270deg);
    }
    100% {
        top: 80%;
        left: 80%;
        transform: rotate(-360deg);
    }
}
</style>
</head>

<body>
<img src="logoIETI.jpg" alt="Esteve Terrades i illa" />
</body>

</html>
