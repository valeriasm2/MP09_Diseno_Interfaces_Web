<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        img {
            position: absolute;
            width: 200px;
            height: 200px;
            animation-name: myAnimation;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        la imagen empieza en

        @keyframes myAnimation {
            0% {
                top: 0;
                left: auto;
                right: 0;
                bottom: auto;
                transform: rotate(0deg);
            }
            25% {
                top: auto;
                left: auto;
                right: 0;
                bottom: 0;
                transform: rotate(90deg);
            }
            50% {
                top: 0;
                right: auto;
                left: 0;
                bottom: auto;
                transform: rotate(180deg);
            }
            75% {
                top: auto;
                right: auto;
                left: 0;
                bottom: 0;
                transform: rotate(270deg);
            }
            100% {
                top: 0;
                left: auto;
                right: 0;
                bottom: auto;
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <img src="logoIETI.jpg" alt="Esteve Terrades i illa" />
</body>

</html>
